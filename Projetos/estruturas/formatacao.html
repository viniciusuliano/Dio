<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando conceitos</title>
</head>
<style type="text/css">
    body{
        background-color: #0000ff;
    }
    span{
        color: #00FF00;
    }
    strong{
        color: yellow;
    }
</style>
<body>

    <div>
        <form action="" method="get">
            <fieldset> 
            <legend>Cidade</legend>
                <label>Qual cidade quer enviar?
                    <select name="role" id="">
                        <option selected value="role">Selecione a Cidade</option>
                        <option value="role">Joinville</option>
                        <option value="role">Araquari</option>
                        <option value="role">São Paulo</option>
                        <option value="role">Rio de Janeiro</option>
                        <option value="role">Manaus</option>
                        <option value="role">Paraiba</option>
                    </select>
                </label>
            </fieldset>
            <label>Preencha o formulario de envio!</label><br>
            <label>Nome*</label><input type="text"><br>
            <label>Data de Nasciment</label><input type="date"><br>
            <label>Idade</label><input type="number"><br>
            <label>Email*</label><input type="text"><br>
            <label>Senha*</label><input type="password"><br>
            <button type="submit">Enviar</button>
        </form> 
    </div>

    <div>
        <label>Selecione uma área no mapa</label><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14308.077796911834!2d-48.91021859999999!3d-26.293469499999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1697804768092!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <span>Fazemos envio para todo o <strong>BRASIL</strong></span>
</body>
</html>
